<!DOCTYPE html>
<html lang="en" class="has-background-light">
{% load static %}

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>IR Al-Quran</title>
</head>

<body class="">
    <div id="vue-app">
        <div class="card text-white bg-primary mb-3" style="height: 10rem;">
            <div class="card-body">
                <div class="container">
                    <h3 class="text-center mt-5">SISTEM SKORING PELATIHAN MICROSOFT</h3>
                </div>
            </div>
        </div>
        <div class="container">
            <form action="{% url 'analyze' %}" method="post">
                <div class="mb-3">
                    <label for="query" class="form-label">Query</label>
                    <input type="text" class="form-control" name="query">
                </div>
                <div class="mb-3">
                    <label for="topic" class="form-label">Topik</label>
                    <input type="text" class="form-control" name="topic">
                </div>
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Analisis</button>
            </form>
            {% if result %}
            <h5 class="text-center mt-5">Query : {{query}} | Topik : {{topic}}</h5>
            <h1 class="text-center mt-5">{{result}}</h1>
            {% endif %}

        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        let app = new Vue({
            el: "#vue-app",
            delimiters: ["[[", "]]"],
            data: {
                search: "Search",
            },
        });
    </script>
</body>

</html>
